<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
      }
      
      h1 {
        margin: 0;
        font-size: 24px;
      }
      
      p {
        margin: 5px 0;
        font-size: 14px;
        color: #ccc;
      }
      
      nav {
        margin-top: 10px;
      }
      
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      
      nav li {
        margin: 0 15px;
        display: inline-block;
      }
      
      nav a {
        color: #fff;
        text-decoration: none;
      }
      
      nav a:hover {
        color: #ffcc00; /* Change the color on hover */
      }
      
      section {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      
      img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd; /* Add a border around the image */
        border-radius: 8px;
        margin-bottom: 10px;
      }
      
      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: #fff;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>

    <body>
      <header>
        <h1>Wentworth Hall</h1>
        <p>Your Home Away From Home</p>
        <nav>
          <ul>
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/events">Events</a>
            </li>
            <li>
              <a href="/gallery">Gallery</a>
            </li>
            <li>
              <a href="/contact">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
    </body>

    <section></section>
  </head>
</html>
